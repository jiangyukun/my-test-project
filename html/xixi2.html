<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font-family: PingFangSC-Semibold;
        }

        body {
            background: #fff;
            padding: 0;
            margin: 0;
            font-weight: 600;
            line-height: 1.41;
        }

        .org-location-info {
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .org-location-info img {
            width: 20px;
        }

        .org-location-info span {
            margin-left: 8px;
            font-size: 14px;
            color: #444444;
        }

        .org-picture {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .org-picture img {
            height: 280px;
            vertical-align: middle;
        }

        .course-info {
            padding: 16px 20px 14px;
        }

        .course-name {
            color: #222222;
            font-size: 18px;
        }

        .rmb-icon {
            font-size: 16px;
            width: 21px;
        }

        .discount-price {
            color: #FF3200;
            font-size: 28px;
            margin-top: 1px;
            display: flex;
            align-items: center;
        }

        .original-price {
            color: #999999;
            text-decoration: line-through;
            font-size: 16px;
            font-weight: 400;
        }

        .footer {
            text-align: center;
        }

        .footer img {
            width: 100px;
            height: 100px;

        }

        .long-press {
            color: #9B9B9B;
            font-size: 12px;
            font-weight: 400;
        }

        .go-to-pinke {
            margin-top: 5px;
            color: #FF4A26;
            font-size: 16px;
        }


        .user-info {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 50px;
            width: 280px;
            background: linear-gradient(270deg, rgba(253, 96, 63, 1) 0%, rgba(253, 146, 98, 1) 100%);
            box-shadow: 0px 8px 14px 0px rgba(245, 98, 35, 0.2);
            border-radius: 0px 50px 50px 0px;
            font-size: 16px;
            color: #FFFFFF;
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 100%;
        }

        .user-info .invite-to-pinke {
            margin-left: 21px;
        }

        .remind-count {
            background:linear-gradient(270deg,rgba(253,96,63,1) 0%,rgba(253,146,98,1) 100%);
            box-shadow:0px 8px 14px 0px rgba(245,98,35,0.2);
            border-radius:21px;
            font-size: 12px;
            padding: 3px 14px;
            color: #fff;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="org-location-info">
    <img src="https://cdn.xiaobaoxiu.cn/xbshow/XcxImages/newpintuan1/house0523.png"/>
    <span>华星时代广场</span>
</div>

<div class="org-picture">
    <img src="https://greedyint-dev.oss-cn-hangzhou.aliyuncs.com/xbshow/MicroShop/20190428183246-4670b.jpg"/>
    <div class="user-info">
        <img/>
        <div class="invite-to-pinke">Cecili…喊你一起拼团啦</div>
    </div>
</div>

<div class="course-info">
    <div class="course-name">暑假数学奥数培训课程暑假数学奥数培训课程</div>
    <div class="discount-price">
        <div class="rmb-icon">￥</div>
        <div>1999.0</div>
        <div class="remind-count">仅剩 1 个名额</div>
    </div>
    <div class="original-price">
        ￥299
    </div>

    <div class="footer">
        <div><img src=""/></div>
        <div class="long-press">
            长按识别小程序码
        </div>
        <div class="go-to-pinke">限时拼团，火速抢购中</div>
    </div>
</div>

</body>
</html>
